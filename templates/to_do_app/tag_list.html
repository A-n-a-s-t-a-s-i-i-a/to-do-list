{% extends "base.html" %}
{% block content %}
  <h1>Tags</h1>
  <a href="{% url 'to_do_app:tag_create' %}" class="btn btn-primary">Add tag</a>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'to_do_app:tag_update' pk=tag.id %}" class="btn btn-secondary">Update</a>
        </td>
        <td>
          <a href="{% url 'to_do_app:tag_delete' pk=tag.id %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </table>
  
{% endblock %}
